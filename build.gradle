plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.shankh.intellij.plugin.apache.eht'
version '1.3-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:1.+"
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1.1'
    plugins 'java'
}
patchPluginXml {
    changeNotes """
       <em>version 1.3</em>
       <br/>
       <ul>
       <li>Updated to be compatible with latest version of IntelliJ</li> </ul>
       <em>version 1.2</em>
       <br/>
       <ul>
       <li>Now ignores serialVersionUid and static final fields</li> </ul>
       <em>version 1.1</em>
       <br/>
       <ul>
       <li>Recompiled with Java 6 as version 1.0 was compiled on Java 7</li> </ul>
       <em>version 1.0</em>
       <br/>
       <ul>
       <li>Tested against IDEA 12.1.1</li> </ul>
       """
}